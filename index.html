<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram: Login</title>
    <!-- Style Sheet Reset, if needed
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css">
    -->
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/jpg" href="images/ig-fav.png"/>
    
</head>
<body>
    <div class="outer-content-container">
        
        <div class="top-container">
            <div class="slide-show-container"></div>
            <div class="content-container ">
                <div class="form-container horizontal-padding-40 vertical-padding-10 bg-white">
                    <h1>Instagram</h1>
                    

                    <form action="#">
                        <div class="input-container">
                            <label for="username">
                                <span class="input-span">Phone number, username, or email</span>
                                <input aria-label="Phone number, username, or email" id="username" type="text" name="username" required>
                            </label>
                            <div class="spacer"></div>
                        </div>
                        
                        <div class="input-container">
                            <label for="password">
                                <span class="input-span">Password</span>
                                <input aria-label="password" id="password" type="password" name="password" required>
                            </label>
                            <div id="show-hide-container" class="spacer">
                            </div>
                        </div>
                        
                        <input type="submit" value="Log In">
                    </form>

                    <div class="or-container">
                        <div class="line-1"></div>
                        <div class="or">OR</div>
                        <div class="line-2"></div>
                    </div>

                    <a id="fb-login-link" href="#">
                        <div class="facebook-login-container">
                            <div class="fb-logo"></div>
                            <div class="fb-txt">
                                <p>Log in with Facebook</p>
                            </div>
                        </div>
                    </a>

                    <div class="forgot-pw-container">
                        <a href="#">
                            <p>Forgot Password?</p>
                        </a>
                    </div>
                </div>
                <div class="new-account-container bg-white">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
                <div class="app-stores-outer-container">
                    <p>Get the app.</p>
                    <div class="app-store-btn-container">
                        <a href="#">
                            <img src="images/app-store-btn.png" alt="Apple App Store button">
                        </a>
                        <a href="#">
                            <img src="images/gplay-store-btn.png" alt="Apple App Store button">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-links-container">
                <a class="footer-links" href="#">Meta</a>
                <a class="footer-links" href="#">About</a>
                <a class="footer-links" href="#">Blog</a>
                <a class="footer-links" href="#">Jobs</a>
                <a class="footer-links" href="#">Help</a>
                <a class="footer-links" href="#">API</a>
                <a class="footer-links" href="#">Privacy</a>
                <a class="footer-links" href="#">Terms</a>
                <a class="footer-links" href="#">Top Accounts</a>
                <a class="footer-links" href="#">Hashtags</a>
                <a class="footer-links" href="#">Locations</a>
                <a class="footer-links" href="#">Instagram Lite</a>
                <a class="footer-links" href="#">Beauty</a>
                <a class="footer-links" href="#">Dance</a>
                <a class="footer-links" href="#">Fitness</a>
                <a class="footer-links" href="#">Food & Drink</a>
                <a class="footer-links" href="#">Home & Garden</a>
                <a class="footer-links" href="#">Music</a>
                <a class="footer-links" href="#">Visual Arts</a>
            </div>
            <div class="footer-bottom">
                <div class="select-container">
                    <select name="language-select" id="language-select">
                        <option value="English"selected>English</option>
                        <option value="Just Kiddin'">Just Kiddin'</option>
                    </select>
                </div>
                <span>&copy 2021 Instagram from Meta</span>
            </div>     
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
